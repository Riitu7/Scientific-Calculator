<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button class="btn function" onclick="clearScreen()">C</button>
            <button class="btn function" onclick="appendOperator('+/-')">+/-</button>
            <button class="btn function" onclick="appendOperator('%')">%</button>
            <button class="btn operator" onclick="appendOperator('/')">√∑</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">√ó</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">‚àí</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn zero" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendOperator('.')">.</button>
            <button class="btn function1" onclick="backspace()">DEL</button>
            <button class="btn function" onclick="calculate()">=</button>
        </div>
        <div class="controls">
            <button class="mode-switch" onclick="toggleMode()">Mode</button>
            <button class="history-toggle" onclick="toggleHistory()">üìúHistory</button>
            <button class="history-clear" onclick="clearHistory()">üóëÔ∏èClear</button>
        </div>
        <div class="history" id="history" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
